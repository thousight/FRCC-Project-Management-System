<!DOCTYPE html>
<html ng-app="MyApp" lang="en">
<head>
  <base href='/'>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FRCC Project Management System</title>

  <!-- Bootstrap -->
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- AngularJS -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular-route.min.js"></script>

  <!-- Socket.io -->
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>

  <!-- Services -->
  <script type="text/javascript" src="app/services/authService.js"></script>
  <script type="text/javascript" src="app/services/userService.js"></script>
  <script type="text/javascript" src="app/services/projectService.js"></script>

  <!-- Controllers -->
  <script type="text/javascript" src="app/controllers/mainCtrl.js"></script>
  <script type="text/javascript" src="app/controllers/userCtrl.js"></script>
  <script type="text/javascript" src="app/controllers/ProjectCtrl.js"></script>

  <!-- Directives -->
  <script type="text/javascript" src="app/directives/reverse.js"></script>

  <!-- App Routing -->
  <script type="text/javascript" src="app/app.route.js"></script>

  <!-- app.js -->
  <script type="text/javascript" src="app/app.js"></script>


</head>
<body ng-controller="MainController as main">
  <!-- Navigation Bar -->
  <header>
    <div class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a href="/" class="navbar-brand"><span class="glyphicon glyphicon-book"></span>Project Management System</a>
        </div>
        <ul class="nav navbar-nav">
          <li>
            <a href="/users"></a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li ng-if="!main.loggedIn"><a href="/login">Log In</a></li>
          <li ng-if="!main.loggedIn"><a href="/signup">Sign Up</a></li>
          <li ng-if="main.loggedIn"><a href="#">Hello, {{ main.user.firstname }}</a></li>
          <li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Log Out</a></li>
        </ul>
      </div>
    </div>
  </header>

  <main class="container">
    <div ng-view></div>
  </main>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
