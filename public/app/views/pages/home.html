<div class="jumbotron" ng-if="!main.loggedIn">
  <div class="text-center">
    <h1>Welcome</h1>
    <h3>Please log in</h3><br>
  </div>
  <div class="container" ng-controller="MainController as login">
    <div class="row">
      <div class="col-sm-6 col-md-4 col-md-offset-4">
        <form class="form-login" method="post" ng-submit="login.doLogin()">
          Username: <br><input type="text" required placeholder="Username" name="username" class="form-control" ng-model="login.loginData.username"><br>
          Password: <br><input type="password" required placeholder="Password" name="password" class="form-control" ng-model="login.loginData.password"><br>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Log In</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>

<div class="row" ng-if="main.loggedIn">
  <div class="col-md-2"></div>

  <div class="col-md-8" ng-controller="ProjectController as project">
    <div class="row">
      <div class="panel panel-primary">
        <div class="panel-heading"><h3>Create a new project</h3></div>
        <div class="panel-body">
          <form ng-submit="project.createProject()">
            <input class="form-control input-lg" type="text" name=project ng-model="project.projectData.content" placeholder="....." required>
          </form>
        </div>
      </div>
      <div class="panel panel-success">
        <div class="panel-heading">
          <h3>Your Projects</h3>
        </div>
        <div class="panel-group" ng-repeat="project in project.projects | reverse">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4><a data-toggle="collapse" data-parent="#accordion" href="#collapse1">[$index] {{project.dateCreated}}</a></h4>
            </div>
            <div class="panel-collapse collapse in">
              <div class="panel-body">
                Created by: {{project.creator}}
                Description: {{project.content}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-2"></div>
</div>
