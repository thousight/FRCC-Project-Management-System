<div class="jumbotron text-center" ng-if="!main.loggedIn">
  <div>
    <h1>Welcome</h1>
  </div>
  <div>
    <p>
      Please Login
    </p>
    <a href="/login" class="btn btn-primary">Log In</a>
  </div>
</div>

<div class="row" ng-if="main.loggedIn">
  <div class="col-md-3">

  </div>

  <div class="col-md-4" ng-controller="ProjectController as project">
    <div class="row">
      <div class="panel panel-primary">
        <div class="panel-heading">Create a new project</div>
        <div class="panel-body">
          <form ng-submit="project.createProject()">
            <input class="form-control input-lg" type="text" name=project ng-model="project.projectData.content" placeholder="....." required>
          </form>
        </div>
      </div>
      <div class="panel panel-success">
        <div class="panel-heading">
          Your Projects
        </div>
        <div class="panel-body" ng-repeat="each in project.projects">
          <p>
            {{ each.content }}
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-3">

  </div>
</div>
