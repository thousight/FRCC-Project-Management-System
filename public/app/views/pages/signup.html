<div class="container" ng-controller="UserCreateController as user">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <h1>Sign Up</h1>
      <form class="form-signup" method="post" ng-submit="user.signupUser()">
        Name:<br>
        <input type="text" placeholder="Your Full Name" name="name" class="form-control" ng-model="user.userData.name"><br>
        Username:<br>
        <input type="text" placeholder="Username" name="username" class="form-control" ng-model="user.userData.username"><br>
        Password:<br>
        <input type="password" placeholder="Password"name="password" class="form-control" ng-model="user.userData.password"><br>
        <button type="submit" class="btn btn-danger">Sign Up</button>
      </form>
    </div>
  </div>
</div>
