<div class="row"  ng-if="main.loggedIn">
  <div class="col-md-2"></div>

  <div class="col-md-8">
    <div class="row">
      <div class="panel panel-success">
        <div class="panel-heading">
          All Projects in Database
        </div>
        <div class="panel-body" ng-repeat="each in project.projects | reverse">
          <p>
            {{ each.content }}
          </p>
        </div>
      </div>
    </div>
  </div>
  
  <div class="col-md-2"></div>
</div>
