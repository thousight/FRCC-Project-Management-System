<div class="container" ng-controller="MainController as login">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <h1>Log In</h1>
      <form class="form-login" method="post" ng-submit="login.doLogin()">
        Username: <br><input type="text" placeholder="Username" name="username" class="form-control" ng-model="login.loginData.username"><br>
        Password: <br><input type="password" placeholder="Password" name="password" class="form-control" ng-model="login.loginData.password"><br>
        <button type="submit" class="btn btn-success">Log In</button>
      </form>
    </div>
  </div>
</div>
